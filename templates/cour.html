<div class="border-bottom row" style="margin-bottom: 16px ; padding-bottom: 8px;">
    
    <div class="col-10">
        <h4 style="color: rgb(120,120,120); margin-bottom: 4px;">{{ c['name']}}</h4>
    

    <div>
        <b>Instructor:</b> {{ c['Instructor']}}
    </div>

    {% if 'cost' in c %}
    <div>
        <b>Cost:</b> {{ c['cost']}}
    </div>
    {% endif %}
    </div>

    <div class="col-2">
        <button type="button" class="btn btn-outline-primary float-right align-middle">Register</button>
    </div>

</div>
